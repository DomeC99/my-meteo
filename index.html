<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo App</title>
</head>
<body>
    <header>
        <form>
            <input type="search" placeholder="Enter a city..." required>
            <input type="submit" value="search">
        </form>
    </header>
    <main>
        <div>
            <h1>Paris</h1>  
            <p>Tuesday 14:40, scattered clouds
                <br>
                humidity: 66%, Wind: 3.13km/h
            </p>
        </div>
        <div>
            <div>🌥️ 12°C</div>
        </div>
    </main>
    <footer>This project was coded by 
        <a href="https://github.com/DomeC99" target="_blank">Doménica Criollo</a>, is open-sourced 
        <a href="https://github.com/DomeC99/my-meteo.git" target="_blank">on GitHub</a> and hosted 
        <a href="https://www.netlify.com/" target="_blank">on Netlify</a>
    </footer>
</body>
</html>
