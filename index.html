<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <title>Meteo App</title>
    <link rel="stylesheet" href="src/styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-city">
                <input type="search" placeholder="Enter a city..." required class="search-form-input" id="input-city">
                <input type="submit" value="Search" class="search-form-button">
            </form>
        </header>
        <main class="weather-info">
            <div>
                <h1 class="city">Paris</h1>  
                <p class="weather-details"><span id="time">Tuesday 14:40</span>, <span id="description">scattered clouds</span>
                    <br>
                    Humidity: <strong><span id="humidity">66</span>%</strong>, Wind: <strong><span id="wind">3.13</span>km/h</strong>
                </p>
            </div>
            <div class="weather-wrapper">
                <div class="icon"></div><span class="weather-current-temperature">12</span><span class="unit">°C</span>
            </div>
        </main>
        <div class="forecast-items" id="forecast-section"></div>
        <footer>This project was coded by 
            <a href="https://github.com/DomeC99" target="_blank">Doménica Criollo</a>, is open-sourced 
            <a href="https://github.com/DomeC99/my-meteo.git" target="_blank">on GitHub</a> and hosted 
            <a href="https://www.netlify.com/" target="_blank">on Netlify</a>
        </footer>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
